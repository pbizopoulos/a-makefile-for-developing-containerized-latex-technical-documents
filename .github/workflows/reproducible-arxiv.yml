name: reproducible-arxiv
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'
env:
  ARGS: --full
  ARXIV_ID: '2005.12660'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Build/Run Docker code
        run: make docker ARGS=${{ env.ARGS }}
      - name: Upload pdf for comparison
        uses: actions/upload-artifact@master
        with:
          name: output
          path: ./ms.pdf
  build-arxiv:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: make arxiv
        run: make arxiv ARXIV_ID=${{ env.ARXIV_ID }}
      - name: Upload pdf for comparison
        uses: actions/upload-artifact@master
        with:
          name: output-arxiv
          path: ./ms.pdf
  compare:
    needs: [build, build-arxiv]
    runs-on: ubuntu-latest
    steps:
      - name: Download pdfs from build
        uses: actions/download-artifact@master
      - name: Compare pdf binaries
        run: diff output/ms.pdf output-arxiv/ms.pdf
      - name: Create file with sha512sum name
        run: echo ::set-env name=sha512sumfilename::$(sha512sum output/ms.pdf)
      - name: Upload file with sha512sum name
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.sha512sumfilename }}
          path: .
