on: [push, pull_request]

jobs:
  make:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Check code and build binaries for python.
        run: |
          cd python/
          make check
          make
      - name: Check code and build binaries for tex.
        run: |
          make check
          make
      - name: Test binaries reproducibility.
        run: |
          cp bin/ms.pdf bin/ms-first-run.pdf
          touch python/main.py ms.tex
          cd python/
          make
          cd ..
          cmp bin/ms.pdf bin/ms-first-run.pdf
  make-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Test Makefile.
        run: |
          sudo apt-get install -y ash ksh posh yash zsh bmake
          bash makefile-tests.sh
